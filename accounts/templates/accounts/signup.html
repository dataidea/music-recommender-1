<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="/accounts/signup/" method="post">
      <!-- crsf_token -->
      {% csrf_token %}
      <!-- form -->
      {{form}}
      <button type="submit">Sign Up</button>
    </form>
    <a href="/accounts/signin">Sign In</a>
    <a href="/">Home</a>
  </body>
</html>
